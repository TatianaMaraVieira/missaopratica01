<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro tia tati.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <style>
      .navbar a.nav-link {
        color: #888;
      }

      .navbar a.nav-link:active {
        color: #fff;
      }
    </style>
  </head>
  <body style="background-color: #84d7c4">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="home tia tati.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="receitas tia tati.html">Receitas</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="cadastro tia tati.html">Cadastro</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <h1>Efetue seu Cadastro</h1>
        <form
          action="https://formsubmit.co/tatiana.vieira7875@gmail.com"
          method="POST"
        >
          <div class="form-group row">
            <label for="nome" class="col-sm-1 col-form-label">Nome</label>
            <div class="col-sm-5">
              <input
                type="text"
                name="nome"
                id="nome"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-1 col-form-label">E-mail</label>
            <div class="col-sm-5">
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="CEP" class="col-sm-1 col-form-label">CEP</label>
            <div class="col-sm-2">
              <input
                type="text"
                name="CEP"
                id="CEP"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="rua" class="col-sm-1 col-form-label">Rua</label>
            <div class="col-sm-5">
              <input
                type="text"
                name="rua"
                id="rua"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="numero" class="col-sm-1 col-form-label">Nº</label>
            <div class="col-sm-1">
              <input
                type="text"
                name="numero"
                id="numero"
                class="form-control"
                required
              />
            </div>
            <label for="complemento" class="col-sm-0 col-form-label"
              >Complemento</label
            >
            <div class="col-sm-2">
              <input
                type="text"
                name="complemento"
                id="complemento"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="cidade" class="col-sm-1 col-form-label">Cidade</label>
            <div class="col-sm-3">
              <input
                type="text"
                name="cidade"
                id="cidade"
                class="form-control"
                required
              />
            </div>
            <label for="UF" class="col-sm-0 col-form-label">UF</label>
            <div class="col-sm-1">
              <input
                type="text"
                name="UF"
                id="UF"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="col-sm-1 btn btn-dark">
              Cadastrar
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer">© Tia Tati 2023</div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
